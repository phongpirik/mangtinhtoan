    <script>

    function xoa_bien(d){  
        $(d).parent().remove();
    } 
    function xoa_luat(d){  
        $(d).parent().remove();
    } 
    $( document ).ready(function() {
        $("#them_bien").click(function(){
            name_bien = $("#name_bien").val();
            mota_bien = $("#mota_bien").val();
            data =  '{"name_bien":"'+name_bien+'","mota_bien":"'+mota_bien+'"}',
            url = "http://127.0.0.1:8000/cms/create/save-bien"
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                processData: false,
                data: data,
                success: function (data) {
                    gt = "<div class='txt_bien'> <span> "+ data.name_bien +" : " + data.mota_bien +"--</span><button onclick='xoa_bien(this)'>Xóa</button> </br></div>";
                    $( "#list_bien" ).append(gt);
                },
                error: function(){
                    alert("Cannot get data");
                }
            });
            $("#name_bien").val('');
            $("#mota_bien").val('');
        }); 

        $("#them_luat").click(function(){
            name_luat = $("#name_luat").val();
            mota_luat = $("#mota_luat").val();

            data =  '{"name_luat":"'+name_luat+'","mota_luat":"'+mota_luat+'"}',
            url = "http://127.0.0.1:8000/cms/create/save-luat"
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                processData: false,
                data: data,
                success: function (data) {
                    gt = "<div class='txt_luat'> <span>"+ data.name_luat +" : " + data.mota_luat +"--</span><button name='xoa_luat' onclick='xoa_luat(this)'>Xóa</button> </br></div>";
                    $( "#list_luat" ).append(gt);
                },
                error: function(){
                    alert("Cannot get data");
                }
            });
            $("#name_luat").val('');
            $("#mota_luat").val('');
        }); 

        $("#them_mang").click(function(){
            name_mang = $("#name_mang").val();
            mota_mang = $("#mota_mang").val();

            data =  '{"name_mang":"'+name_mang+'","mota_mang":"'+mota_mang+'"}',
            url = "http://127.0.0.1:8000/cms/create/save-mang"
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                processData: false,
                data: data,
                success: function (data) {
                    gt = "<h3 class='title-6 txt_mang'> <a href='#'>"+ data.name_mang +" : " + data.mota_mang +"</a></br></h3>";
                    $( "#list_mang" ).append(gt);

                    select = "<option value='"+data.name_mang+"'>"+data.mota_mang+"</option>";
                    $(".select_mang").append(select);
                },
                error: function(){
                    alert("Cannot get data");
                }
            });
            $("#name_mang").val('');
            $("#mota_mang").val('');
        }); 

        
    });


    </script>
